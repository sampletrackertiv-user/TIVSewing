
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIVSewing Operation Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --accent: #2563eb;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--primary-bg);
            color: #1e293b;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        @media print {
            @page {
                size: landscape;
                margin: 5mm;
            }
            
            * {
                -webkit-print-color-adjust: economy !important;
                print-color-adjust: economy !important;
            }

            .no-print { display: none !important; }
            
            body { 
                background: white !important; 
                padding: 0 !important; 
                margin: 0 !important;
                color: black !important;
            }

            .print-container { 
                width: 100% !important; 
                margin: 0 !important; 
                box-shadow: none !important; 
                border: none !important;
                overflow: visible !important;
            }

            table { 
                font-size: 7pt !important; 
                width: 100% !important; 
                border-collapse: collapse !important; 
                table-layout: auto !important; /* Để trình duyệt tự tính toán khớp A4 */
            }

            tr {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }

            th { 
                background-color: #f1f5f9 !important; 
                border: 0.1pt solid #ddd !important;
                padding: 4pt 2pt !important;
                text-transform: uppercase !important;
                font-weight: 800 !important;
            }

            td { 
                border: 0.1pt solid #eee !important; 
                padding: 3pt 2pt !important;
                vertical-align: top !important;
            }

            /* Ép các card trang trí về dạng phẳng khi in */
            .bg-slate-50, .bg-indigo-50\/30, .bg-amber-50\/30, .bg-blue-50, .bg-emerald-50 {
                background: transparent !important;
                border: 0.1pt solid #eee !important;
                padding: 2pt !important;
            }

            .rounded-2xl, .rounded-[2.5rem], .rounded-xl, .rounded-lg {
                border-radius: 0 !important;
            }

            /* Ẩn bớt icon khi in để tiết kiệm không gian */
            .print-hide-icon {
                display: none !important;
            }
        }
    </style>
<script type="importmap">

</head>

</body>
