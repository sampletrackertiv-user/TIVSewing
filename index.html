    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --accent: #2563eb;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--primary-bg);
            color: #1e293b;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .table-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        
        @media print {
            @page {
                size: landscape;
                margin: 5mm;
            }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; color: black !important; }
            .print-container { 
                width: 100% !important; 
                margin: 0 !important; 
                box-shadow: none !important; 
                border: 1px solid #eee !important;
                border-radius: 0 !important;
            }
            table { 
                font-size: 7.5pt !important; 
                width: 100% !important; 
                border-collapse: collapse !important; 
                table-layout: fixed !important;
            }
            th { 
                background-color: #f8fafc !important; 
                color: #000 !important; 
                border: 0.5pt solid #ccc !important; 
                padding: 4pt !important;
            }
            td { 
                border: 0.5pt solid #eee !important; 
                padding: 3pt !important;
                vertical-align: top !important;
            }
            .compact-mode td {
                padding: 2pt !important;
            }
            .bg-slate-50, .bg-indigo-50\/30, .bg-amber-50\/30, .bg-blue-50\/10 {
                background-color: transparent !important;
                border: 0.5pt solid #eee !important;
            }
            .rounded-2xl, .rounded-[2.5rem], .rounded-xl {
                border-radius: 2pt !important;
            }
            .shadow-sm, .shadow-lg {
                box-shadow: none !important;
            }
            .text-blue-600, .text-indigo-500, .text-amber-500, .text-emerald-600 {
                color: black !important;
            }
        }
    </style>
